<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>OriginMC Launcher</title>
    <link rel="shortcut icon" href="assets/logo.ico" />
  </head>

  <body>
  <div class="login"></div>
    <button class = settings onclick="settings()"><img class="but" src="assets/settings.png"></button>
    <button class = play onclick="play()"><img class="but" src="assets/play.png"></button>
    <button class = quit onclick="quit()"><img class="but" src="assets/cross.png"></button>
  <div class="logo "><img src="assets/logo.png"></div>

  <script type="text/javascript" src="../eel.js"></script>

	<script>
    function settings() {
      pywebview.api.settings()}

    function quit() {
      pywebview.api.stop()}

    function play() {
      window.location.href='loading.html'
      pywebview.api.mc()}
  </script>

  </body>

</html>
